<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of vets</title>
</head>
<body>
<h1 th:text="'List of vets'">List of vets... </h1>

<table>
    <thead>
    <tr>
        <th>id</th>
        <th>First name</th>
        <th>Last name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <th th:text="${vet.id}"></th>
        <th th:text="${vet.firstName}"></th>
        <th th:text="${vet.lastName}"></th>
    </tr>
    </tbody>
</table>
</body>
</html>
